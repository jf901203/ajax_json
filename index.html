<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="./jquery.min.js"></script>
<style>
	h1{
		color:red;
		font-size: 18px;
	}
	p{
		font-size: 14px;
	}
</style>
</head>
<body>
    <button id="btn">异步加载数据</button>
    <div id="demo">
    	
    </div>
</body>
</html>
<script>
	$(function(){
		// 点击触发回调
		$('#btn').click(function(){
			// 异步发送ajax请求 ajax要与后台交互
	   $.ajax({  
         type: "GET",  
         url: "./date.json",   
         dataType:'json',
         success: function(data){  
					for(var i=0;i<data.supports.length;i++){
             // 保存数据
			       var name=data.supports[i].name;
			       var content=data.supports[i].content;
             // 创建元素节点
			       var h1=document.createElement('h1');
			       var p=document.createElement('p');
             // 创建文本节点
			       var p1=document.createTextNode(content);
			       var text=document.createTextNode(name);
             //添加节点
			       h1.appendChild(text);
			       p.appendChild(p1);

			       demo.appendChild(h1);
			       demo.appendChild(p);

			       }
            }
         });  

		})
	})
</script>
